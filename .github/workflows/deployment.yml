name: CD Pipeline

on:
  push:
    branches:
      - main  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      
      - name: Deploy to AWS EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            cd ${{ secrets.DOCKER_COMPOSE_PATH }}
            docker compose pull  # Optional: pull latest images
            docker compose up -d  # Run the containers in detached mode
          EOF
