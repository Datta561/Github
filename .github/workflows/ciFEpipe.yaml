# .github/workflows/ci.yml
name: CI Pipeline

# Trigger workflow on push or pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs in the pipeline
jobs:
  build:
    # Define the environment the job will run in
    runs-on: ubuntu-latest
    
    # Define what steps to perform
    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Set up Node.js environment (this can vary depending on your tech stack)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      # Install dependencies
      - name: Install dependencies
        run: npm install
        
      # Run tests
      - name: Run tests
        run: npm test
